{% extends 'basic.html'%}
{% load static %}


{% block head %}
<!-- Home page CSS -->
<link href="{% static 'css/add.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
 <header class="bg">
    <div class="container center_div">
      <form class="form-inline" method="post">
        {% csrf_token %}
	  	 <div class="form-group mx-sm-2 mb-6">
	  	 	 <label for="username"></label>
          <input type="name" class="form-control" id="username"  name="username" value="{{ current_name }}" placeholder="Type username">
	      </div>
        <button type="submit" class="button">Search</button>
	   </form>
  </div>
</header>
{% endblock %}
